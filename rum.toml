name = "test-vm"

[image]
base = "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img"

[resources]
cpus = 2
memory_mb = 2048

[network]
nat = true                  # default: true â€” adds NAT NIC via "default" network
hostname = "myhost"         # default: VM name

[[network.interfaces]]
network = "rum-hostonly"    # libvirt network name
ip = "192.168.50.10"       # optional: DHCP reservation via stable MAC

[[network.interfaces]]
network = "dev-net"         # no ip = plain DHCP

[provision]
script = "echo 'Hello from rum!'"
packages = ["curl", "inotify-tools"]

[[mounts]]
source = "."              # "." = rum.toml dir, "git" = repo root, or absolute path
target = "/mnt/project"
readonly = false           # default: false
tag = "project"            # default: auto-generated from target

[drives.data]
size = "10G"
target = "/mnt/data"       # optional: for future auto-mount
