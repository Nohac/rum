name = "test-vm"

[image]
base = "https://cloud-images.ubuntu.com/noble/current/noble-server-cloudimg-amd64.img"

[resources]
cpus = 2
memory_mb = 2048

[provision]
script = "echo 'Hello from rum!'"
packages = ["curl"]

[[mounts]]
source = "."              # "." = rum.toml dir, "git" = repo root, or absolute path
target = "/mnt/project"
readonly = false           # default: false
tag = "project"            # default: auto-generated from target
